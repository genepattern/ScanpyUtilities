name: ScanpyFiltering
module: ScanpyUtilities
params: 
    "data.file":  https://datasets.genepattern.org/data/module_support_files/CoGAPS/full_data_annotated.h5ad
    "output.basename": "full_data"
    "cells.min.counts":  "1000"
    "cells.max.counts": "20000"
    "cells.min.genes": "500"
    "genes.min.cells": "20"
assertions:
    jobStatus: success
    files:
        "full_data_cell_filter.h5ad":  !!null
        "full_data_gene_filter.h5ad":  !!null

