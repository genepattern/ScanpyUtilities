name: ScanpyFinalPreprocessing
module: ScanpyUtilities
params: 
    "data.file": donor_5_cell_types.h5ad 
    "output.basename": "donor_5"
    "normalize":  "yes"
    "n.high.variance.genes": "3000"
    "compute.clustering": "leiden"
    "compute.umap": "yes"
    "compute.tsne": "yes"
assertions:
    jobStatus: success
    files:
        "donor_5_dim_reduce.h5ad":  !!null
        "donor_5_high_variance_genes_annotated.h5ad":  !!null
        "donor_5_high_variance_genes_subset.h5ad":  !!null

